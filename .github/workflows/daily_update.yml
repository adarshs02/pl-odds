name: Daily Betting Data Update

on:
  schedule:
    # Run every day at 23:00 UTC (11 PM GMT / midnight BST)
    # This is after the latest EPL kickoff (20:00 UK) + match completion,
    # ensuring same-day results are captured.
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit changes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests python-dotenv matplotlib pandas numpy

      - name: Run Data Pipeline
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python3 scripts/run_pipeline.py

      - name: Preprocess Dashboard Data
        run: |
          python3 scripts/preprocess-dashboard-data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add all new JSONs, updated Graph, and dashboard aggregated data
          git add data/*.json
          git add images/*.png
          git add docs/data/aggregated/*.json
          
          # Check if there are changes before committing
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "auto: daily data update [skip ci]"
            git push
          fi
