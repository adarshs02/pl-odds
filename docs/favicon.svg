<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Soccer ball -->
  <g transform="translate(50, 50)">
    <!-- White circle for ball -->
    <circle cx="0" cy="0" r="28" fill="white"/>

    <!-- Pentagon in center -->
    <path d="M 0,-10 L 9.5,-3 L 5.9,8.1 L -5.9,8.1 L -9.5,-3 Z" fill="#2c3e50"/>

    <!-- Hexagons around pentagon -->
    <!-- Top -->
    <path d="M 0,-10 L 9.5,-3 L 7,-16 L -7,-16 L -9.5,-3 Z" fill="#2c3e50"/>

    <!-- Top right -->
    <path d="M 9.5,-3 L 5.9,8.1 L 16,7 L 18,-5 Z" fill="#2c3e50"/>

    <!-- Bottom right -->
    <path d="M 5.9,8.1 L -5.9,8.1 L -4,18 L 8,17 L 16,7 Z" fill="#2c3e50"/>

    <!-- Bottom left -->
    <path d="M -5.9,8.1 L -9.5,-3 L -18,-5 L -16,7 L -4,18 Z" fill="#2c3e50"/>

    <!-- Top left -->
    <path d="M -9.5,-3 L 0,-10 L -7,-16 L -18,-5 Z" fill="#2c3e50"/>
  </g>

  <!-- Data points overlay (subtle) -->
  <circle cx="78" cy="22" r="6" fill="#27ae60" opacity="0.9"/>
  <circle cx="22" cy="78" r="6" fill="#e74c3c" opacity="0.9"/>
  <path d="M 22 78 L 78 22" stroke="white" stroke-width="2" stroke-dasharray="3,3" opacity="0.4"/>
</svg>
